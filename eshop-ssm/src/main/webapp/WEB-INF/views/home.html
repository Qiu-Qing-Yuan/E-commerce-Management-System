<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/vue.min.js"></script>
    <script type="text/javascript" src="js/axios.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap-table.min.css">
    <script src="js/bootstrap-table.min.js"></script>
    <script src="js/bootstrap-table-zh-CN.min.js"></script>
    <script type="text/javascript" src="js/layui.min.js"></script>
    <link rel="stylesheet" href="css/layui.min.css"/>
    <link href="css/bootstrap-switch.min.css" rel="stylesheet">
    <script src="js/bootstrap-switch.min.js"></script>
</head>
<body style="background-color: #abf8d5;">
    <div class="container-fluid" id="app">
        <div style="text-align: center;line-height: 100px">
            <p style="font-size: 25px">欢迎管理员：{{session}}</p>
            <p style="font-size: 30px;margin-top: 100px">电 商 平 台 后 台 管 理 系统</p>
            <p style="font-size: 20px;margin-top: 270px">CreateBy：电商后台管理系统课设小组</p>
            <p style="font-size: 20px;margin-top: -60px">CreateDate：2022.12.20</p>
        </div>
    </div>
</body>
<script>
    new Vue({
        el:'#app',
        data:{
            session:''
        },
        created:function () {
            this.getSession()
        },
        methods:{
            getSession:function (){
                axios.get('getSession').then((response)=>{
                    this.session = response.data
                })
            },
        }
    })
</script>
</html>
