server:
  port: 8081
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/my_eshop?characterEncoding=utf-8&useSSL=false
    username: root
    password: root
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
mybatis:
  mapper-locations: classpath:mappers/*Mapper.xml
  type-aliases-package: com.ks.entity
logging:
  level:
    io.swagger.models.parameters.AbstractSerializableParameter: error

