<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="static/js/jquery.min.js"></script>
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <script type="text/javascript" src="static/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="static/js/vue.min.js"></script>
    <script type="text/javascript" src="static/js/axios.min.js"></script>
    <link rel="stylesheet" href="static/css/bootstrap-table.min.css">
    <script src="static/js/bootstrap-table.min.js"></script>
    <script src="static/js/bootstrap-table-zh-CN.min.js"></script>
    <script type="text/javascript" src="static/js/layui.min.js"></script>
    <link rel="stylesheet" href="static/css/layui.min.css"/>
    <link href="static/css/bootstrap-switch.min.css" rel="stylesheet">
    <script src="static/js/bootstrap-switch.min.js"></script>
    <script src="static/js/cookie_utils.js"></script>
</head>
<body style="background-color: #abf8d5">
    <div class="container-fluid" id="app">
        <div style="text-align: center;line-height: 100px">
            <p style="font-size: 25px">欢迎管理员：{{adminName}}</p>
            <p style="font-size: 30px;margin-top: 100px">电 商 平 台 后 台 管 理 系统</p>
            <p style="font-size: 20px;margin-top: 270px">CreateBy：电商后台课设小组</p>
            <p style="font-size: 20px;margin-top: -60px">CreateDate：2022.12.18</p>
        </div>
    </div>
</body>
<script>
    new Vue({
        el:'#app',
        data:{
            token: null,
            adminName:""
        },
        created:function () {
            //从cookie中获取token，adminName
            var token = getCookieValue("token");
            this.token = token;
            if(token != null && token != ""){
                this.adminName = getCookieValue("adminName");
            }

        },
    })
</script>
</html>
